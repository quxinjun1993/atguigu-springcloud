server:
  port: 8002

spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource   #当前数据源操作类型
    driver-class-name: com.mysql.jdbc.Driver     #mysql驱动包
    #    driver-class-name: org.gjt.mm.mysql.Driver     #mysql驱动包(这个类是com.mysql.jdbc.Driver的前身，为了保持兼容保留了这个，应该2个都能用)
    url: jdbc:mysql://localhost:3306/newtest?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&serverTimezone=GMT%2B8
    username: root
    password: 123456

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.atguigu.springcloud.entities    #所有Entity别名类所在包

eureka:
  client:
    #表示是否将自己注册进EurekaServer 默认true
    register-with-eureka: true
    #表示是否从EurekaServer抓取已有的注册信息，默认为true，单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetch-registry: true
    service-url:
      #      defaultZone: http://localhost:7001/eureka/
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/
  instance:
    instance-id: PAYMENT-8002   #配置主机名称
    prefer-ip-address: true     #配置显示ip
    #Eureka客户端向服务端发送心跳的时间间隔，单位为：秒（默认是30s）
    lease-renewal-interval-in-seconds: 60
    #Eureka服务端在收到最后一次心跳后等待时间上线，单位为秒（默认是90s），超市将剔除服务
    lease-expiration-duration-in-seconds: 120